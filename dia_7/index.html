<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">

        <P id="operacao"></P>
        
        <table class="number">
            <tr>
                <td><button class="botao botao_clear" onclick="limpar()">C</button></td>
                <td><button class="botao botao_bksp" onclick="apagar()"><</button></td>
                <td><button class="botao botao_div" onclick="inserir('/')">/</button></td>
                <td><button class="botao botao_multi" onclick="inserir('*')">*</button></td>
            </tr>
            
            <tr>
                <td><button class="botao botao_sete" onclick="inserir('7')">7</button></td>
               <td><button class="botao botao_oito" onclick="inserir('8')">8</button></td>
                <td><button class="botao botao_nove" onclick="inserir('9')">9</button></td>
                <td><button class="botao botao_sub" onclick="inserir('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="botao botao_quatro" onclick="inserir('4')">4</button></td>
                <td><button class="botao botao_cinco" onclick="inserir('5')">5</button></td>
                <td><button class="botao botao_seis" onclick="inserir('6')">6</button></td>
                <td><button class="botao botao_soma" onclick="inserir('+')">+</button></td>      
            </tr>

            <tr>
                <td><button class="botao botao_um" onclick="inserir('1')">1</button></td>
                <td><button class="botao botao_dois" onclick="inserir('2')">2</button></td>       
                <td><button class="botao botao_tres" onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button class="botao botao_igual" onclick="calcular()">=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="botao botao_zero" onclick="inserir('0')">0</button></td>
                <td><button class="botao botao_ponto" onclick="inserir('.')">.</button></td>    
            </tr>   
        </table>

    </div>
    <script src="main.js"></script>
</body>

</html>
